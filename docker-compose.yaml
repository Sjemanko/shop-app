version: "3.9"
services:
  shopApp:
    depends_on:
      - postgres_db
    build:
      context: ./shopApp
      dockerfile: Dockerfile
    image: shopapp:1.0.0
    environment:
      - PORT=8000
    env_file:
      - shopApp/.env
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
  postgres_db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
    command:
      -p 5432
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data:
