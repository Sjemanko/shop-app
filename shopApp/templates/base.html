{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block style %} {% endblock %}
    <title>{% block title %} {% endblock title %}</title>

</head>
<body>
    {% block navbar  %}
    {% endblock navbar %}

    {% block header %}
    {% endblock header %}
    
    {% block content  %}
    {% endblock content %}

    {% block footer %}
    {% endblock footer %}

    {% block script %}
    {% endblock %}
</body>
</html>
